<div class="kube-config-select__panel" *ngIf="!(helper.clusters$ | async) else haveClusters">
  <div class="kube-config-select__upload">
    <mat-icon class="kube-config-select__icon">insert_drive_file</mat-icon>
    <h1 class="kube-config-select__title">Select a Kube Config file to import clusters</h1>
    <div class="kube-config-auth__form">
      <app-file-input placeholder="kubeconfig" (onFileData)="clustersParse($event)"
        buttonLabel="Select Kube Config file">
      </app-file-input>
    </div>
  </div>
</div>

<ng-template #haveClusters>
  <div class="kube-config-select__table">
    <app-table [dataSource]="dataSource" [columns]="columns" minRowHeight="57px"></app-table>
  </div>
</ng-template>
