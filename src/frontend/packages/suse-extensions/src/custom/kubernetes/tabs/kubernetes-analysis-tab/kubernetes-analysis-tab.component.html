<app-page-sub-nav>
  <div *ngIf="analysisService.analyzers$ | async as analyzers">
    <mat-menu #appMenu="matMenu">
      <button (click)="runAnalysis(analyzer.id)" mat-menu-item *ngFor="let analyzer of analysisService.analyzers$ | async">{{ analyzer.name }}</button>
    </mat-menu>
    
    <button mat-button [matMenuTriggerFor]="appMenu" *ngIf="analyzers.length > 0">
      <span>Run Analysis</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <button [routerLink]="infoLink" mat-button *ngIf="analyzers.length > 0">
      <mat-icon>help_outline</mat-icon>
      <span>Analyzer Info</span>
    </button>  
  </div>
</app-page-sub-nav>

<app-list></app-list>
