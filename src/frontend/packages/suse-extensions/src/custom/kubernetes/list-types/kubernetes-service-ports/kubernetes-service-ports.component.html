<ng-container *ngIf="row as kubeService; else noPorts">
  <table *ngIf="!!kubeService.spec?.ports.length; else noPorts">
    <tr>
      <th>Name</th>
      <th>Protocol</th>
      <th>Port</th>
      <th>Target Port</th>
      <th>Node Port</th>
    </tr>
    <tr *ngFor="let port of kubeService.spec?.ports">
      <td>{{port.name}}</td>
      <td>{{port.protocol}}</td>
      <td>{{port.port}}</td>
      <td>{{port.targetPort}}</td>
      <td>{{port.nodePort}}</td>
    </tr>
  </table>
</ng-container>
<ng-template #noPorts>-</ng-template>
