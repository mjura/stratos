<div class="kubernetes-node-condition-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Condition</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="kubernetes-node-summary-card__content">
        <app-kubernetes-node-condition condition="Ready"></app-kubernetes-node-condition>
        <app-kubernetes-node-condition [inverse]="true" [subtle]="true" condition="MemoryPressure">
        </app-kubernetes-node-condition>
        <app-kubernetes-node-condition [inverse]="true" [subtle]="true" condition="DiskPressure">
        </app-kubernetes-node-condition>
        <app-kubernetes-node-condition [inverse]="true" [subtle]="true" condition="OutOfDisk">
        </app-kubernetes-node-condition>
        <app-kubernetes-node-condition [inverse]="true" [subtle]="true" condition="PIDPressure">
        </app-kubernetes-node-condition>
        <app-kubernetes-node-condition [inverse]="true" [subtle]="true" condition="NetworkUnavailable">
        </app-kubernetes-node-condition>
      </div>
    </mat-card-content>
  </mat-card>

</div>
