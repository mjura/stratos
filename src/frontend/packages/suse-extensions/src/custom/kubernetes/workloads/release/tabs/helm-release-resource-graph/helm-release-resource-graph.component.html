<app-page-sub-nav>
  <button mat-button name="fit" (click)="fitGraph()" matTooltip="Fit">
    <mat-icon>all_out</mat-icon>
    <span>Fit</span>
  </button>
  <!-- <button mat-button name="toggle" (click)="toggleLayout()" matTooltip="Toggle Layout">
    <mat-icon>view_quilt</mat-icon>
    <span>Toggle Layout</span>
  </button> -->

  <app-analysis-report-selector *ngIf="analyzerService.enabled$ | async" (selected)="analysisChanged($event)" [endpoint]="helper.endpointGuid" [path]="path"></app-analysis-report-selector>
</app-page-sub-nav>

<ngx-graph *ngIf="nodes && nodes.length" class="chart-container" [links]="links" [nodes]="nodes" [update$]="update$"
  [zoomToFit$]="fit$" [layout]="layout">
  <ng-template #nodeTemplate let-node>
    <svg:g class="node" (click)="onNodeClick(node)">
      <svg:rect rx="4" ry="4" [attr.width]="node.dimension.width" [attr.height]="node.dimension.height" [attr.fill]="node.data.fill"
        class="node"></svg:rect>
      <svg:text class="no-style" alignment-baseline="central" [attr.fill]="node.data.text" [attr.x]="10"
        [attr.y]="node.dimension.height / 2">
        {{node.label}} ({{node.data.kind}})
      </svg:text>
      <svg:rect *ngIf="!node.data.alerts" x="-2" y="-2" rx="4" ry="4" [attr.width]="node.dimension.width + 4" [attr.height]="node.dimension.height + 4"
      style="stroke:black;stroke-width:2;fill:none;" ></svg:rect>
      <svg:rect *ngIf="node.data.alerts" x="-2" y="-2" rx="4" ry="4" [attr.stroke]="node.data.alertSummary.color" [attr.width]="node.dimension.width + 4" [attr.height]="node.dimension.height + 4"
      style="stroke-width:5;fill:none;" ></svg:rect>
    </svg:g>
  </ng-template>
</ngx-graph>
<div class="resources__loading" *ngIf="nodes && !nodes.length">
  <div class="resources__loading__content">
    Loading resources
    <mat-progress-bar class="" [color]="'primary'" mode="indeterminate">
    </mat-progress-bar>
  </div>
</div>
