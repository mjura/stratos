<div class="env-var-view">
  <h2 mat-dialog-title>
    Environment Variables
  </h2>
  <mat-dialog-content class="env-var-view__content">
    <app-code-block>
      <ng-container>
        <pre class="env-var-view__content__key">{{data.key}}=<span *ngIf="!isObject(data.value)">{{data.value}}</span></pre>
        <pre class="env-var-view__content__value" *ngIf="isObject(data.value)">{{ data.value | json }}</pre>
      </ng-container>
    </app-code-block>
  </mat-dialog-content>

  <mat-dialog-actions class="env-var-view__actions">
    <button mat-button color="primary" [mat-dialog-close]="true">Close</button>
  </mat-dialog-actions>
</div>
