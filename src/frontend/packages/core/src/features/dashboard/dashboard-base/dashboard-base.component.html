<div class="dashboard__outer">
  <mat-drawer-container autosize class="dashboard">
    <mat-drawer #sidenav *ngIf="mainNavState$ | async as navState" class="dashboard__side-nav" [mode]="navState.mode"
      [opened]="navState.opened">
      <app-side-nav (changedMode)="redrawSideNav()" [iconMode]="navState.iconMode" [tabs]="sideNavTabs">
      </app-side-nav>
    </mat-drawer>
    <mat-drawer-content>
      <div class="page-content">
        <app-show-page-header class="page-header"></app-show-page-header>
        <app-routing-indicator class="routing-indicator"></app-routing-indicator>
        <div class="dashboard__inner">
          <div class="dashboard__page-tabs" *ngIf="tabNavService.tabNavs$ | async as tabs">
            <app-page-side-nav [header]="tabNavService.tabHeader$ | async" [tabs]="tabs">
            </app-page-side-nav>
          </div>
          <div class="dashboard__main">
            <div *ngIf="subNavData$ | async as data">
              <div class="page-header-sub-nav" *ngIf="data[0] || data[1] || data[3]">
                <div class="page-header-sub-nav__container">
                  <div *ngIf="data[0] && !data[3]" class="page-header-sub-nav__title">
                    {{ data[0] }}
                  </div>
                  <div *ngIf="data[3] as breadcrumbs" class="page-header-sub-nav__breadcrumbs">
                    <ng-container *ngFor="let breadcrumbDef of breadcrumbs; last as isLast">
                      <span class="page-header-sub-nav__breadcrumb page-header-sub-nav__breadcrumb-link" *ngIf="breadcrumbDef.routerLink"
                        [routerLink]="breadcrumbDef.routerLink">{{ breadcrumbDef.value }}</span>
                      <span class="page-header-sub-nav__breadcrumb page-header-sub-nav__breadcrumb-nolink" *ngIf="!breadcrumbDef.routerLink">{{ breadcrumbDef.value }}</span>
                      <mat-icon *ngIf="!isLast" class="page-header-sub-nav__breadcrumb-separator">chevron_right</mat-icon>
                    </ng-container>
                  </div>
                  <ng-container *ngIf="data[1] as portal" [cdkPortalOutlet]="portal"></ng-container>
                </div>
              </div>
            </div>
            <div #content class="dashboard__content" [ngClass]="{'dashboard__no-margin': noMargin$ | async}">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
  <mat-drawer class="dashboard__side-help-outer" #sideHelp
    [ngClass]="{'dashboard__side_preview': (sidePanelService.previewMode$ | async)}" [autoFocus]="false" mode="over"
    position="end" [opened]="(sidePanelService.opened$ | async) > 0" (closedStart)="sideHelpClosed()">
    <div class="dashboard__side-help">
      <template #previewPanelContainer></template>
    </div>
  </mat-drawer>
</div>
